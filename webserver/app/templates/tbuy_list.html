{% extends "base.html" %}

{% block title %}Insights - Users{% endblock %}

{% block wrapper %}

    <!-- page header -->
    <div class="page-header">
        <h1>选股列表</h1>
    </div>
    <!-- end page header -->

    <!-- table list -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <select id="DAY" class="selectpicker" data-style="btn-primary">
                    <option>选择日期</option>
                        {% for d in sdays %}
                            <option>{{d}}</option>
                        {% endfor %}
                    </select>
                   <select id="CELUE" class="selectpicker" data-style="btn-primary">
                    <option>选择策略</option>
                        <option>candle</option>
                        <option>NBS</option>
                        <option>NEW</option>
                        <option>hcqs</option>
                    </select>
                    <script type="text/javascript">
                        var oSelect=document.getElementById("DAY");
                        oSelect.onchange=function(){
                                var day=this.options[this.selectedIndex].innerHTML;
                                var cSelect=document.getElementById("CELUE");
                                cSelect.onchange=function(){
                                    var celue=this.options[this.selectedIndex].innerHTML;
                                    var url = '/tbuys' + '?day=' + day + '&cl=' + celue;
                                    window.location.href=url;
                                }
                        }
                    </script>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>日期</th>
                                    <th>股票ID</th>
                                    <th>股票名字</th>
                                    <th>概率</th>
                                    <th>当前形态</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for u in buys %}
                            <tr>
                                <td>
                                    {{loop.index}}
                                </td>
                                <td>
                                    {{u[0]}}
                                </td>
                                <td>
                                    {{u[1]}}
                                </td>
                                <td>
                                    {{u[2]}}
                                </td>
                                <td>
                                    {{u[3]}}
                                </td>
                                <td>
                                    {{u[4]}}
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- end table list -->

{% endblock wrapper %}
